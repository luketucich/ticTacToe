<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+IS:wght@100..400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="modalBackground" id="endModal">
      <div id="endModalWindow">
        <h1 id="gameAnnouncement">Player One Won!</h1>
        <button id="playAgain">Play Again</button>
      </div>
    </div>
    <div class="title">
      <span>Tic-</span>
      <span>Tac-</span>
      <span>Toe</span>
    </div>
    <form class="startContainer">
      <div class="inputContainer">
        <div class="nameInputField">
          <label id="playerOneLabel" for="player1">Player 1</label>
          <input type="text" id="player1" name="player1" required>
        </div>
        <div class="nameInputField">
          <label id="playerTwoLabel" for="player2">Player 2</label>
          <input type="text" id="player2" name="player2" required>
        </div>  
      </div>
      <button id="startGame" type="submit">Start Game</button>
    </form>
    <div class="container">
      <div class="turn">Player One's Turn</div>
      <div class="board"></div>
    </div>
    <div class="absolute-background"></div>
  </body>
</html>
